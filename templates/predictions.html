{% extends "base.html" %}
{% block content %}
  <div class="fullpage">
	<div class="section predictions">
	  <div class="container">
        <h1>Predictions for {{station.brand}} {{station.name}}</h1>
        <img class="map" src="https://maps.googleapis.com/maps/api/staticmap?center={{station.lat}},{{station.lng}}&markers={{station.lat}},{{station.lng}}&zoom=11&maptype=roadmap&size=585x100&scale=2&key={{apikey}}" />
        <svg class="chart" />
	  </div>
	</div>
  </div>
{% endblock %}

{%block includes %}
  <script src="/static/predictions.js"></script>
  <link rel="stylesheet" href="/static/predictions.css" type="text/css" />
{% endblock %}
